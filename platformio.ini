[env:nrf52840_dk]
platform = nordicnrf52
framework = zephyr
board = nrf52840_dk
monitor_speed = 115200
board_build.zephyr.variant = nrf52840dongle_nrf52840
extra_scripts = dfu_upload.py
upload_protocol = custom

[env:particle_xenon]
platform = nordicnrf52
framework = zephyr
board = particle_xenon
monitor_speed = 115200
